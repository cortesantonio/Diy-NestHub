        function actual() {

            segundo = fecha.getSeconds(); //segundo actual

                hora = "0" + hora;
            }
            if (minuto < 10) { //dos cifras para el minuto

            }
            if (segundo < 10) { //dos cifras para el segundo
                segundo = "0" + segundo;
            }
            mireloj = hora + " : " + minuto + " : " + segundo;
            return mireloj;
        }
