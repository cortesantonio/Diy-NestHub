<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap"
      rel="stylesheet"
    />
    <title>nesthub</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="">Buenos Dias</a></li>
          <li><a href="">Home</a></li>
          <li><a href="">Media</a></li>
          <li><a href="">Home Controller</a></li>
        </ul>
        <ul>
          <li><button onclick="">Login</button></li>
        </ul>
      </nav>
    </header>

    <section class="screensave" id="screensave">
      <div class="stats">
        <div class="clima">
          <img id="icono-clima" width="140px" src="" alt="Icono del clima" />
          <p id="temperatura"></p>
        </div>
        <div id="hora"></div>
      </div>
      <div id="gallery">
        <img src="img/pexels-vojta-kovařík-1275415.jpg" width="100%" alt="" />
      </div>
    </section>
    <section class="home" id="home">
      <div class="container">
        <iframe
          src="https://www.meteoblue.com/es/tiempo/widget/three?geoloc=detect&nocurrent=0&noforecast=0&days=6&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=image"
          frameborder="0"
          scrolling="NO"
          allowtransparency="true"
          sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox"
          style="
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.372);
          "
        ></iframe>
      </div>
      <div class="container2">
        <div class="calendario">
          <div class="header"><i class="fa-regular fa-calendar"></i></div>
          <div class="cuerpo"><span>Oct 19.</span> Sin actividades</div>
        </div>
        <div class="devices">
          <div class="header">
            <i
              class="fa-regular fa-lightbulb"
              style="font-size: 7rem; color: rgba(0, 0, 0, 0.3)"
            ></i>
          </div>
          <div class="cuerpo" style="text-align: right; font-size: 3.5rem">
            Control Hogar <br /><i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="cronometro">
          <div class="header">
            <i
              class="fa-regular fa-clock"
              style="font-size: 7rem; color: rgba(0, 0, 0, 0.3)"
            ></i>
          </div>
          <div class="cuerpo" style="text-align: right">
            <p style="font-size: 1.5rem">Timer</p>
            <div id="cronometro">00:00:00</div>
            <div class="controles">
              <button><i class="fa-solid fa-rotate-left"></i></button>
              <button><i class="fa-solid fa-play"></i></button>
              <button><i class="fa-solid fa-stop"></i></button>
              <button><i class="fa-solid fa-rotate-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="media" id="media">
      <img
        class="background-media"
        id="background-media"
        src="https://i1.sndcdn.com/artworks-KImemhYqFvcn-0-t500x500.jpg"
        alt=""
      />
      <div class="superposicion"></div>
      <div class="contenido">
        <img
          id="cover-container"
          src="https://i1.sndcdn.com/artworks-KImemhYqFvcn-0-t500x500.jpg"
          width="600px"
          height="600px"
          alt=""
        />
        <div class="informacion">
          <div class="nombre-cancion">
            <h2 id="nombre-cancion"></h2>
            <p id="artista"></p>
          </div>
          <div class="control">
            <button onclick="authorizeSpotify()">Authorize</button>
            <button onclick="previous()">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button onclick="play()">
              <i class="fa-solid fa-play"></i>
            </button>
            <button onclick="pause()">
              <i class="fa-solid fa-stop"></i>
            </button>
            <button onclick="next()">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/spotify-web-api-js"></script>
    <script src="main.js"></script>
    <script src="clima.js"></script>
    <script src="reloj.js"></script>
  </body>
</html>
